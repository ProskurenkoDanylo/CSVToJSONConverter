name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore CSVToJSONConverter.sln

      - name: Build (Release)
        run: dotnet build CSVToJSONConverter.sln -c Release --no-restore

      - name: Test (Release)
        run: >
          dotnet test CSVToJSONConverter.sln
          -c Release
          --no-build
          --logger "trx;LogFileName=test_results.trx"
          --results-directory TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults
