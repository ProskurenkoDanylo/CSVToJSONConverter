name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: 1

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore (tests only)
        run: dotnet restore CSVToJSONConverter.Test/CSVToJSONConverter.Test.csproj

      - name: Build tests (Release, no Main)
        run: dotnet build CSVToJSONConverter.Test/CSVToJSONConverter.Test.csproj -c Release --no-restore -p:OutputType=Library

      - name: Test (Release)
        run: >
          dotnet test CSVToJSONConverter.Test/CSVToJSONConverter.Test.csproj
          -c Release
          --no-build
          --logger "trx;LogFileName=test_results.trx"
          --results-directory TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults
